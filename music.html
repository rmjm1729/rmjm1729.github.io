    <script type="text/babel" data-presets="react,env">
        const { useState, useEffect, useRef } = React;

        // --- COMPONENTS ---

        // Retro Audio Player Component (Added Functionality)
        const AudioPlayer = ({ title, src, desc, format }) => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [duration, setDuration] = useState(0);
            const [currentTime, setCurrentTime] = useState(0);
            const audioRef = useRef(null);

            useEffect(() => {
                const audio = audioRef.current;
                if (!audio) return;

                const setAudioData = () => setDuration(audio.duration);
                const updateTime = () => setCurrentTime(audio.currentTime);
                const onEnded = () => setIsPlaying(false);

                audio.addEventListener('loadeddata', setAudioData);
                audio.addEventListener('timeupdate', updateTime);
                audio.addEventListener('ended', onEnded);

                return () => {
                    audio.removeEventListener('loadeddata', setAudioData);
                    audio.removeEventListener('timeupdate', updateTime);
                    audio.removeEventListener('ended', onEnded);
                }
            }, []);

            const togglePlay = () => {
                if (isPlaying) {
                    audioRef.current.pause();
                } else {
                    audioRef.current.play();
                }
                setIsPlaying(!isPlaying);
            };

            const stop = () => {
                audioRef.current.pause();
                audioRef.current.currentTime = 0;
                setIsPlaying(false);
            };

            const formatTime = (time) => {
                if (!time || isNaN(time)) return "00:00";
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60);
                return `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            };

            // ASCII Progress Bar
            const progressBar = () => {
                const totalChars = 25;
                const progress = duration ? (currentTime / duration) : 0;
                const filledChars = Math.round(progress * totalChars);
                return '[' + '='.repeat(filledChars) + '.'.repeat(totalChars - filledChars) + ']';
            };

            return (
                <div className="border border-black p-2 bg-gray-100 mb-4 shadow-[2px_2px_0px_0px_rgba(0,0,0,0.2)]">
                    <audio ref={audioRef} src={src} />
                    
                    {/* Track Info */}
                    <div className="flex items-start gap-2 mb-2">
                        <span className="bg-black text-white text-[10px] px-1 font-bold h-fit mt-1">{format}</span>
                        <div>
                            <p className="font-bold text-blue-900 leading-tight">{title}</p>
                            <p className="text-xs text-gray-600 mt-0.5">{desc}</p>
                        </div>
                    </div>

                    {/* The "LCD" Display */}
                    <div className="bg-black p-2 font-mono text-green-500 text-xs border-2 border-gray-500 border-inset mb-2">
                        <div className="flex justify-between mb-1">
                            <span className={isPlaying ? "animate-pulse" : ""}>
                                {isPlaying ? ">> PLAYING" : "|| PAUSED"}
                            </span>
                            <span>{formatTime(currentTime)} / {formatTime(duration)}</span>
                        </div>
                        <div className="tracking-widest whitespace-nowrap overflow-hidden">
                            {progressBar()}
                        </div>
                    </div>

                    {/* Controls */}
                    <div className="flex gap-2">
                        <button 
                            onClick={togglePlay} 
                            className="bg-gray-300 px-3 py-1 border-2 border-t-white border-l-white border-r-black border-b-black active:border-t-black active:border-l-black active:border-r-white active:border-b-white text-[10px] font-bold active:bg-gray-400"
                        >
                            {isPlaying ? "PAUSE" : "PLAY"}
                        </button>
                        <button 
                            onClick={stop} 
                            className="bg-gray-300 px-3 py-1 border-2 border-t-white border-l-white border-r-black border-b-black active:border-t-black active:border-l-black active:border-r-white active:border-b-white text-[10px] font-bold active:bg-gray-400"
                        >
                            STOP
                        </button>
                        <a 
                            href={src} 
                            download 
                            className="ml-auto text-blue-800 text-[10px] underline self-center hover:bg-blue-200 px-1"
                        >
                            [ DOWNLOAD ]
                        </a>
                    </div>
                </div>
            );
        };

        const NavLink = ({ href, children, isActive }) => (
            <a 
                href={href} 
                className={`block w-full px-2 py-1 underline font-bold mb-1 ${isActive ? 'bg-blue-800 text-white' : 'text-blue-800 hover:bg-blue-800 hover:text-white'}`}
                onClick={(e) => {
                    if (href.startsWith('#')) {
                        e.preventDefault();
                        const targetId = href.replace('#', '');
                        const element = document.getElementById(targetId);
                        if (element) {
                            element.scrollIntoView({ behavior: 'auto' });
                        }
                    }
                }}
            >
                {children}
            </a>
        );
