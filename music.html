        // Shared NavLink component that handles both anchors and page links
        const NavLink = ({ href, children, isActive }) => (
            <a

                className={`block w-full px-2 py-1 underline font-bold mb-1 ${isActive ? 'bg-blue-800 text-white' : 'text-blue-800 hover:bg-blue-800 hover:text-white'}`}
                onClick={(e) => {
                    // Only intercept if it's an anchor link on the same page
                    if (href.startsWith('#')) {
                        e.preventDefault();
                        const targetId = href.replace('#', '');
                        const element = document.getElementById(targetId);
                        if (element) {
                            element.scrollIntoView({ behavior: 'auto' });
                        }
                    }
                }}
            >
                {children}
            </a>
        );
